<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Registration Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="https://register-demo.freecodecamp.org" method="post">
            <fieldset>
                <label for="first-name">Enter your First Name: 
                    <input id="first-name" type="text" required/></label>
                <label for="last-name">Enter your Last Name:  
                    <input id="last-name" type="text" required/></label>
                <label for="email">Enter your Email:      
                    <input id="email" type="email" required/></label>
                <label for="new-password">Enter your Password:   
                    <input id="new-password" type="password" required pattern="[A-Za-z0-9]{8,}"/></label>
            </fieldset>
            <fieldset>
                <label for="personal-account"><input type="radio" name="account-type" id="personal-account"> Personal Account</label>
                <label for="business-account"><input type="radio" name="account-type" id="business-account"> Business Acccount</label>
                <label for="terms-and-conditions"><input type="checkbox" required id="terms-and-conditions"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
            </fieldset>
            <fieldset>
                <label for="file-upload">Upload a profile picture: <input type="file" id="file-upload"></label>
                <label for="input-age">Input your age (years):<input type="number" min="13" max="120" id="input-age"></label>
                <label for="dropdown-hear-about"> How did you hear about us?
                <select id="dropdown-hear-about">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp Youtube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
                </label>
            </fieldset>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
